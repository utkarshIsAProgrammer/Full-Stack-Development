<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Adding CSS</title>
		<!-- External CSS -->
		<link rel="stylesheet" href="style.css" />
		<!-- Internal CSS -->
		<style>
			body {
				background-color: #333;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<!-- Inline CSS -->
		<header>
			<h1 style="font-size: 30px">This is the header section.</h1>
		</header>

		<main>
			<p>This is the main content of the web page.</p>
			<p id="one" class="content">Content 1</p>
			<p class="content">Content 2</p>
			<p class="content">Content 3</p>
			<p class="content" id="four">Content 4</p>
			<p class="content">Content 5</p>
		</main>

		<footer>This is the footer section.</footer>
	</body>
</html>
